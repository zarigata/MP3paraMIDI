# Pytest configuration for MP3paraMIDI
[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use real models)
    slow: Slow tests (model inference, large files)
    gradio: Tests for Gradio interface
    main: Tests for unified server (FastAPI + Flask + Gradio)

# Logging
log_cli = true
log_cli_level = INFO
